<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Tipo de Producto -->
			<div class="formulario__grupo" id="grupo__type">
				<label for="type" class="formulario__label">Tipo de Producto</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="type" id="type" value="${producto.type}" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Este campo es obligatorio.</p>
			</div>
		
			<!-- Grupo: Nombre del Producto -->
			<div class="formulario__grupo" id="grupo__name">
				<label for="name" class="formulario__label">Nombre del Producto</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="name" id="name" value="${producto.name}" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Este campo es obligatorio.</p>
			</div>
		
			<!-- Grupo: Precio del Producto -->
			<div class="formulario__grupo" id="grupo__price">
				<label for="price" class="formulario__label">Precio del Producto</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="price" id="price" value="${producto.price}" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Este campo es obligatorio.</p>
			</div>
		
			<!-- Grupo: Descripción del Producto -->
			<div class="formulario__grupo" id="grupo__description">
				<label for="description" class="formulario__label">Descripción del Producto</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="description" id="description" value="${producto.description}" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Este campo es obligatorio.</p>
			</div>
		
			<!-- Grupo: Stock del Producto -->
			<div class="formulario__grupo" id="grupo__stock">
				<label for="stock" class="formulario__label">Stock del Producto</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="stock" id="stock" value="${producto.stock}" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Este campo es obligatorio.</p>
			</div>
		
			<button type="submit" class="btn btn-success">Guardar</button>
			<a class="btn btn-danger" href="${pageContext.request.contextPath}/list">Cancelar</a>
		</form>
		
	</main>

	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
